  <div class="entry-content"><p><svg id='synth'></svg></p>

<div id='synthSliders'></div>


<p><em>Click to add a note; requires firefox or chrome. Remake of <a href="http://umn.academia.edu/JackVishneski">Jack Vishneski&rsquo;s</a> and my <a href="http://www.roadtolarissa.com/synth-scales/">remake</a> of <a href="http://tonematrix.audiotool.com/">tonematrix</a>.</em></p>

<p>Polar coordinates are pretty cool for displaying looping music! The music actually loops and larger boxes produce lower pitches, just like they do in real life. Other, smaller improvements:</p>

<ul>
<li>Log scaled sliders allow for finer control of large and small values. Going up or down an octave sounds like the same distance to our ears, but on a linear scale 220 Hz is four times closer to 440 Hz than 880 Hz. With bigger ranges, most of the smaller interesting values cluster together on a linear slider.</li>
<li>Double and triple clicking produce replaces the default square waveform with saw and triangle waveforms. And adds more color!</li>
<li>I&rsquo;ve lowered the gain. Previously playing more than two notes would create an awful screech; not maxing out the sound card avoids this problem.</li>
<li><a href="https://github.com/1wheel/roadtolarissa/blob/master/source/javascripts/posts/synthScale.js">Cleaner code.</a> After over a year of d3 and javascript, I think I&rsquo;m really starting get a handle on writing clearly and idiomatically. Bit too much post here, but it is amazing what 150 lines can do when built on top of the right abstractions.</li>
</ul>


<p>Still todo:</p>

<ul>
<li>Customizable beats &ndash; both the raw number and their duration to allow for swinging and different time signatures.</li>
<li>More scales and some sort of visualization of half and whole steps. It would also be interesting to explore explicitly educational interactive demonstrations of music theory.</li>
<li>Saving/sharing state and more ambitiously, saving/sharing history to playback the process of making a song.</li>
</ul>
